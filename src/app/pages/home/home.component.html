<div class="container"></div>
<div class="PRODUCT">
    <div class="card" style="width: 18rem" *ngFor="let product of products">
        <img [src]="product.imgURL" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{ product.Name }}</h5>
          <p class="card-text">₹ {{product.Price}}</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
          <a href="#" class="btn btn-primary ms-2"data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click) ="getProductDetail(product)" >
            product detail</a>
        </div>
      </div>
</div>

<!-- Product Detail Modal -->


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Product Detail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card mb-3" style="max-width: 540px" *ngIf="productdetails">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="assets/images/home/pic.jpg" class="img-fluid rounded-start" alt="..."
                    style="height: 100%;">
                   
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{productdetails.name}}</h5>
                      <p class="price">₹{{productdetails.price}}</p>
                      <p class="card-text"> {{productdetails.description}}</p>
                      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
